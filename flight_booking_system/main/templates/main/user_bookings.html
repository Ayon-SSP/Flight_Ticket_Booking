{% extends 'main/base.html' %}

{% block title %}
  ✈️ Flights
{% endblock %}

{% block content %}

<h1>User Bookings</h1>

<ul>
  {% for booking in bookings %}
  <li>{{ booking.flight_name }} </li>
    {{ booking.flight_number }} - {{ booking.departure_time }}
  {% empty %}
    No bookings found.
  {% endfor %}
</ul>

{% endblock %}
